<!DOCTYPE html>
<html>
<head>
<style>
div p.descendent {
  background-color: yellow;
}
</style>
</head>
<body>

<h2>Descendant Selector</h2>
<p>The descendant selector matches all elements that are descendants of a specified element.</p>

<div>
  <p class="descendent">Paragraph 1 in the div.</p>
  <p class="descendent">Paragraph 2 in the div.</p>
  <section><p class="descendent">Paragraph 3 in the div.</p></section>
</div>

<p>Paragraph 4. Not in a div.</p>
<p>Paragraph 5. Not in a div.</p>

</body>
</html>
